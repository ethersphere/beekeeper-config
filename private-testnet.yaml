clusters:
  private-testnet:
    _inherit: ""
    name: bee
    namespace: private-testnet
    disable-namespace: false
    api-domain: testnet.internal
    api-scheme: http
    debug-api-domain: testnet.internal
    debug-api-scheme: http
    node-groups:
      bootnode-bee:
        mode: bootnode
        bee-config: private-testnet
        config: private-testnet
        count: 1
      full-0-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 50
      full-1-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 50
      full-2-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 50
      full-3-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 50
      full-4-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 50
      full-5-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 50
      full-6-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 50
      full-7-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 50

node-groups:
  private-testnet:
    _inherit: "default"

bee-configs:
  private-testnet:
    _inherit: "default"

checks:
  load-private-testnet:
    options:
      content-size: 50000000
      postage-amount: 50000000
      postage-depth: 22
      nodes-sync-wait: 30s
      duration: 12h
      uploader-count: 2
      downloader-count: 0
      max-use-batch: 1h
      upload-groups:
        - full-0-bee
        - full-1-bee
        - full-2-bee
        - full-3-bee
        - full-4-bee
        - full-5-bee
        - full-6-bee
        - full-7-bee
      download-groups:
        - full-0-bee
        - full-1-bee
        - full-2-bee
        - full-3-bee
        - full-4-bee
        - full-5-bee
        - full-6-bee
        - full-7-bee
    timeout: 12h
    type: load
  smoke-private-testnet:
    options:
      content-size: 5000000
      postage-amount: 1000000
      postage-depth: 20
      nodes-sync-wait: 1m
      duration: 12h
    timeout: 720h
    type: smoke
