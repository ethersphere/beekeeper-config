clusters:
  anatol:
    _inherit: ""
    name: bee
    namespace: anatol
    disable-namespace: false
    api-domain: testnet.internal
    api-scheme: http
    debug-api-domain: testnet.internal
    debug-api-scheme: http
    node-groups:
      bootnode-bee:
        mode: bootnode
        bee-config: private-testnet
        config: private-testnet
        count: 1
      gateway-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 1
      full-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 4

node-groups:
  private-testnet:
    _inherit: "default"

bee-configs:
  private-testnet:
    _inherit: "default"

checks:
  load:
    options:
      content-size: 5000000
      postage-amount: 50000000
      postage-depth: 22
      nodes-sync-wait: 30s
      duration: 12h
      uploader-count: 1
      downloader-count: 1
      upload-groups:
        - full-bee
      download-groups:
        - full-bee
    timeout: 12h
    type: load
