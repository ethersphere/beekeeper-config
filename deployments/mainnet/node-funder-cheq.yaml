image:
  pullPolicy: IfNotPresent
  tag: "{{ beekeeper_tag }}"

serviceAccount:
  ## Specifies whether a service account should be created
  create: true
  ## create role or/and cluster role for the service account
  createRole: true
  createClusterRole: true

config:
  command: ['beekeeper', 'node-funder', '--namespace=dev-bee-perf', '--min-swarm=50', '--min-native=1', '--wallet-key={{ beekeeper_eth_private_key }}', '--label-selector=role=perf-cheq-bee']
  # environment variables
  CONFIG_GIT_REPO: 'https://github.com/ethersphere/beekeeper-config.git'
  CONFIG_GIT_BRANCH: master
  GETH_URL: http://rpc-gnosis-haproxy.default.svc.{{ cluster_id }}.local
  # cron job
  schedule: '* */12 */7 * *'
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3

